clients:
  - clientid: browser
    scopes: ui
    grantTypes: password,refresh_token
    accessTokenValiditySeconds: 2880000

  - clientid: social
    clientsecret: ${social-client-secret}
    scopes: social, media, chat
    grantTypes: client_credentials
    accessTokenValiditySeconds: 28800

  - clientid: media
    clientsecret: ${media-client-secret}
    scopes: media
    grantTypes: client_credentials
    accessTokenValiditySeconds: 28800

  - clientid: chat
    clientsecret: ${chat-client-secret}
    scopes: chat
    grantTypes: client_credentials
    accessTokenValiditySeconds: 28800